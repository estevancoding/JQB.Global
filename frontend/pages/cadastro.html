<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seller Center - Cadastro de Produtos</title>

</head>
<body>

<form id="productForm">
    <input type="text" id="name" placeholder="Nome do produto" required maxlength="100">
    <input type="number" id="price" placeholder="PreÃ§o" required min="0" step="0.01">
    <input type="number" id="stock" placeholder="Quantidade em estoque" required min="0">
    <button type="submit">Cadastrar</button>
</form>

<script>
    document.querySelector("#productForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const product = {
            name: document.querySelector("#name").value,
            price: Number(document.querySelector("#price").value),
            stock: Number(document.querySelector("#stock").value)
        };

        const request = await fetch("http://localhost:3000/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product)
        });

        const response = await request.json();
        console.log(response);
    });

</script>
</body>
</html>
